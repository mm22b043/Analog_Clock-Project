<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <div class="clock">

    <div style="--clr:#ff3d58; --h:70px;" id="hour" class="hand"><i></i></div>
    <div style="--clr:#00a6ff; --h:84px;" id="min" class="hand"><i></i></div>
    <div style="--clr:#11c848; --h:94px;" id="sec" class="hand"><i></i></div>


    <span style="--i:1;"><b class="colors">1</b></span>
    <span style="--i:2;"><b class="colors">2</b></span>
    <span style="--i:3;"><b class="colors">3</b></span>
    <span style="--i:4;"><b class="colors">4</b></span>
    <span style="--i:5;"><b class="colors">5</b></span>
    <span style="--i:6;"><b class="colors">6</b></span>
    <span style="--i:7;"><b class="colors">7</b></span>
    <span style="--i:8;"><b class="colors">8</b></span>
    <span style="--i:9;"><b class="colors">9</b></span>
    <span style="--i:10;"><b class="colors">10</b></span>
    <span style="--i:11;"><b class="colors">11</b></span>
    <span style="--i:12;"><b class="colors">12</b></span>

  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
